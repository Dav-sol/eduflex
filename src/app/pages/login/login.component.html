<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6 bg-purple text-white p-4 d-flex flex-column justify-content-center align-items-center rounded-start">
              <h1 class="mb-4 ">¡Bienvenido de nuevo!</h1>
              <p class="lead">Ingresa tus credenciales para acceder a tu cuenta.</p>
              <div class="purple-design">
                <div class="line"></div>
                <div class="plus">+</div>
                <div class="dots"></div>
              </div>
            </div>
            <div class="col-md-6 p-4">
              <h2 class="text-center mb-4">Iniciar Sesión</h2>
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="email"><i class="fas fa-user"></i> Usuario o email</label>
                  <input type="text" id="email" name="email" [(ngModel)]="credentials.email" required class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required class="form-control form-control-lg">
                </div>
                <div class="form-group form-check">
                  <a href="#" class="float-end">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión
                  
                </button>
                <div class="text-center mt-3">
                  <small> ¿Nuevo?<a href="#">Crear una cuenta</a></small>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
